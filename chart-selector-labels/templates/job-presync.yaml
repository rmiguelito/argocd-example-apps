apiVersion: batch/v1
kind: Job
metadata:
  name: wait-before-sync
  generateName: integration-test-
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: busybox
        command: ["sh", "-c", "echo Simulando delay... && sleep 15"]
      restartPolicy: Never