apiVersion: batch/v1
kind: Job
metadata:
  name: wait-before-sync
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      containers:
      - name: sleep
        image: busybox
        command: ["sh", "-c", "test $((RANDOM % 2)) -eq 0 && exit 1 || echo Sucesso"]
      restartPolicy: Never