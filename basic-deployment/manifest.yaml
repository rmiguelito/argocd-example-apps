apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default  
  labels:
    app.kubernetes.io/instance: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
        app.kubernetes.io/instance: my-app
    spec:
      containers:
        - name: my-app
          image: argoproj/rollouts-demo:blue
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-app
  namespace: default
  labels:
    app.kubernetes.io/instance: my-app
spec:
  type: ClusterIP
  selector:
    app: my-app
  ports:
    - port: 8080
      targetPort: 8080