apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-nginx
  namespace: default  
  labels:
    app.kubernetes.io/instance: my-app-nginx
spec:
  replicas: 0
  selector:
    matchLabels:
      app: my-app-nginx
  template:
    metadata:
      labels:
        app: my-app-nginx
        app.kubernetes.io/instance: my-app-nginx
    spec:
      containers:
        - name: my-app-nginx
          image: argoproj/rollouts-demo:blue
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 30
            periodSeconds: 11
            initialDelaySeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-nginx
  namespace: default
  labels:
    app.kubernetes.io/instance: my-app-nginx
spec:
  type: ClusterIP
  selector:
    app: my-app-nginx
  ports:
    - port: 8080
      targetPort: 8080