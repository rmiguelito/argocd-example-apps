apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rmiguelito/argocd-example-apps.git
    targetRevision: HEAD
    path: basic-deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: default