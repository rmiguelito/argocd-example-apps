# --- Argo CD Application for App A ---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-a
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rmiguelito/argocd-example-apps.git
    targetRevision: HEAD
    path: istio-full
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-mesh
  syncPolicy:
    automated:
      selfHeal: true
      prune: false
    syncOptions:
      - ApplyOutOfSyncOnly=true

